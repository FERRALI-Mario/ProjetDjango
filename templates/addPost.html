{% extends 'base.html' %}

{% block title %}
    Ajout publication
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h1 class="d-flex justify-content-center">Ajouter une publication</h1>

        <form action="" method="post" class="form-add bg-color m-auto my-4 p-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Publier</button>
        </form>
    {% else %}
        <h1 class="d-flex justify-content-center">Connectez-vous pour ajouter une publication</h1>
    {% endif %}

{% endblock %}
